<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>github-events Demo</title>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="github-events.html">

    <script>
      var inicial_time = new Date().getTime();
      window.addEventListener("WebComponentsReady", function(e) {
        var final_time = new Date().getTime() - inicial_time
        console.log("Tiempo de ejecucion: " + final_time);
      });
    </script>
  </head>
  <body unresolved>
    <template id="Demo" is="dom-bind">
      <github-events username="ailopera" per_page="50" language="{{language}}"></github-events>
      <br>
      <button name="es" on-click="changeIdiom">Spanish</button>
      <button name="en" on-click="changeIdiom">English</button>
    </template>
    <script>
      Demo.language = "es";
      Demo.changeIdiom = function(event,detail) {
        Demo.language = event.target.getAttribute('name');
      }
    </script>


  </body>
</html>
