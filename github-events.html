<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-header-panel/paper-header-panel.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
Element providing solution to no problem in particular.

##### Example

<github-events></github-events>

@element github-events
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://Mortega5.github.io/github-events
-->
<dom-module id="github-events">

	<style is="custom-style">
		:host {
			--github-events-width: 450px;
			--github-events-height: 450px;
			font-family: helvetica, arial, nimbussansl, liberationsans, freesans, clean, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			color:#2e2e2e;
		}
		paper-header-panel {
			width: var(--github-events-width);
			height: var(--github-events-height);
			@apply(--shadow-elevation-3dp);
			border-radius: 8px;
			background: #e8e2e2;
		}
		div.paper-header {
			height: 60px;
			font-size: 16px;
			line-height: 60px;
			padding: 0 10px;
			color: white;
			transition: height 0.2s;
			border-top-left-radius: 8px;
			border-top-right-radius: 8px;
		}
		div.paper-header {
			background: rgb(77,105,162);
			background: linear-gradient(to bottom,  rgb(46, 46, 46) 0%,rgb(69, 69, 69) 100%);

		}
		div.paper-header iron-icon {
			border-radius: 5px;
			width: 40px;
			height: 40px;
		}
		.title {
			font-weight: bold;
			font-size: 1.3em;
		}
		.event{
			min-height: 100px;
			padding: 8px;
			border-radius: 3px;
			background-color:#eee;
			font-size:14px;
		}

		.eventShadow{
			margin: 15px 8px;
		}
		paper-button {
			background-color:#9e9e9e;
			text-transform: none;
			color: #444;
			margin:0;
			font-size: 14px;
		}
		.loadmore {
			margin:5px auto 10px auto;
		}
		.header .name {
			margin: auto 12px;			
		}
		.header iron-icon {
			width: 40px;
			height: 40px;
		}
		.header iron-icon /deep/ img {
			border-radius: 50%;
		}
		.header .date {
			font-size:11px;
		}
		a {
			text-decoration: none;
			color: #1e71bf;
			font-weight: bold;
		}
	</style>

	<template id="template"> 
		<iron-ajax
							 id="request"
							 method="GET"
							 url="{{events_url}}"
							 params="{{events_params}}"
							 handleAs="json"
							 on-response="_response"
							 >
		</iron-ajax>

		<iron-ajax
							 id="requestLanguage"
							 url="{{language_url}}"
							 method="GET"
							 handleAs='json'
							 on-response="_language_response"
							 >
		</iron-ajax>
		<paper-header-panel id="header" mode="waterfall" class="blue">
			<div class="paper-header horizontal layout center-justified">
				<div><iron-icon src="picture.png"></iron-icon></div>
				<div class="flex" style="text-align:center"><span class="title">GitHub Events</span></div>
				<div><paper-icon-button icon="refresh"></paper-icon-button></div>

			</div>
			<div class="content">
				<template is="dom-repeat" items="{{events}}">
					<paper-material elevation="2" class="eventShadow">
						<div class="event">
							<!-- HEADER user and time information -->
							<div class="header horizontal layout">
								<iron-icon src="{{item.actor.avatar_url}}" class="imgEvent"></iron-icon>
								<a href$="{{_getUrlWithGithub(item.actor.login)}}" target="_blank" class="flex name">
									{{item.actor.login}}
								</a>
								<span class="date">{{item.date}}</span>
							</div>

							<!-- content information-->
							<p style="clear:both;margin:10px inherit">{{item.operation}}<a target="_blank" href$="{{_getUrlWithGithub(item.repo.name)}}">
								<span>{{item.repo.name}}</span>
								</a>
							</p>
							<a href$="{{_getCommitInfo(item.repo.name, item.payload.commits[0],sha)}}"a target="_blank">
								<p>{{item.info}}</p>
							</a>



							<template is="dom-if" if="[[_checkPostType(item.type, 'PushEvent')]]">

							</template>
							<template is="dom-if" if="[[_checkPostType(item.type, 'WatchEvent')]]">

							</template>
							<template is="dom-if" if="[[_checkPostType(item.type, 'CreateEvent')]]">

							</template>
							<template is="dom-if" if="[[_checkPostType(item.type, 'PullRequestEvent')]]">

							</template>
							<template is="dom-if" if="[[_checkPostType(item.type, 'IssuesEvent')]]">

							</template>

						</div>
					</paper-material>						
				</template>

				<!-- Show more button -->
				<template is="dom-if" if="[[_showLoadMore(lastPage, page, show)]]">
					<div class="horizontal center-justified layout">
						<paper-material elevation="2" class="loadmore">
							<paper-button on-click="load">{{language_data.load_more}}</paper-button>
						</paper-material>
					</div>
				</template>
				<!-- loading screen-->
				<template is="dom-if" if="{{_noExist(events.length)}}">
					<paper-material elevation="2" class="loadmore">
						<div class="post vertical center-justified layout">
							<img class="loading" src="https://cbschicago.files.wordpress.com/2014/09/loading.gif?w=620&h=349&crop=1">
						</div>
					</paper-material>
				</template>
			</div>
		</paper-header-panel>
	</template>

	<script>


		Polymer({

			is: "github-events",
			properties: {
				lastPage: {
					type: Number,
					value: 0
				},
				per_page: {
					type: Number,
					value:15,
					notify: true,
					reflectToAttribute: true
				},
				username: {
					type: String,
					value: '',
					notify: true,
					reflectToAttribute: true
				},
				show: {
					type: Boolean,
					value: true,
				},
				page: {
					type: Number,
					value: 1,
					notify: true
				},
				language: {
					type: String,
					value: 'es',
					notify: true,
					reflectToAttribute: true,
					observer: "_languageChanged"
				},
				language_url: {
					type: String,
					computed: '_processUrl(component_directory, idioma)'
				},
				events_url: {
					type: String,
					computed: '_processEventUrl(username)'
				},
				events_params: {
					type: String,
					computed: '_processEventParams(page, per_page)'
				},
				events: Object,
				token: {
					type:String,
					notify: true
				},
				component_directory: {
					type:String,
					value: "",
					reflectToAttribute: true
				}
			},

			attached : function() {
				if (this.token) {
					this.$.request.setAttribute("headers", '{"Authorization":"token '+this.token+'"}');
				}
				this.$.requestLanguage.generateRequest();
			},
			_response: function(event,detail){
				// Github events

				if (this.events) {
					for (i=0;i<detail.response.length;i++) {
						this.push('events', detail.response[i])
					};
				} else {
					this.set('events', detail.response);
				}
				this.changeEvent(this.events);

				// Check lastPage
				if (this.lastPage == '') {
					var headers = detail.xhr.getAllResponseHeaders();
					headers = headers.split(",");
					var head = headers[headers.length-1];
					var patron = 'page'+'=([^&]*)';
					var exp = new RegExp(patron);
					this.lastPage = parseInt(exp.exec(head)[1]);
				}
				this.show = false;
				// If not lastPage, next request is the next page
				if (this.page != this.lastPage)
					this.page++;
			},

			_language_response: function(event, detail){
				this.language_data = detail.response;
				if(!this.events){
					this.$.request.generateRequest();
				}
				else{
					this.events = this.changeEvent(this.events)
				}
			},

			_languageChanged: function(newVal){
				if(newVal === "en"){
					this.language = "en";
					this.idioma = "en_en.json"
				}
				else if(newVal === "es"){
					this.language = "es";
					this.idioma = "es_es.json"
				}
				if (this.component_directory || this.component_directory == "") {
					this.$.requestLanguage.generateRequest();
				}
			},

			load: function(){
				this.$.request.generateRequest();
			},

			refresh: function(){
				this.changeEvent(this.events);
			},

			changeEvent: function(list){
				for (i=0;i<list.length;i++){
					switch(list[i].type) {
						case "PushEvent":
							this.set("events." + i + ".operation", this.language_data.push);
							if (list[i].info) {
								this.set("events." + i + ".info", "Commit: \n "+list[i].payload.commits[0].message)
							};
							break;
						case "WatchEvent":
							this.set("events." + i + ".operation", this.language_data.follow);
							break;
						case "CreateEvent":
							this.set("events." + i + ".operation", this.language_data.create);
							break;
						case "PullRequestEvent":
							this.set("events." + i + ".operation", this.language_data.pull_request);
							break;
						case "IssuesEvent":
							break;
						case "MemberEvent":
							break;
						case "ReleaseEvent":
							break;
						case "CommitCommentEvent":
							break;
						case "DelateEvent":
							break;
						case "GollumEvent":
							break;
						case "IssueCommentEvent":
							break;
						case "PublicEvent":
							break;
						case "PullRequestReviewCommentEvent":
							break;
					};
					var date = new Date(list[i].created_at);
					var month = [this.language_data.january,this.language_data.february,this.language_data.march,this.language_data.april, this.language_data.may,this.language_data.june,this.language_data.july,this.language_data.august,this.language_data.september,this.language_data.october,this.language_data.november,this.language_data.december];
					list[i].date =date.getDate()+ "  "+month[date.getMonth()]+". "+date.getFullYear();
				}
				return list;
			},

			// Proces
			_processUrl: function(component_directory, idioma) {
				return component_directory + "language/" + idioma; 
			},
			_processEventUrl: function(username) {
				return "mockdata.json";
				/*return "https://api.github.com/users/" + username + "/received_events";*/
			},
			_processEventParams: function(page, per_page) {
				return {"page": page,"per_page": per_page}
			},
			_showLoadMore: function(lastPage, page, show){
				return lastPage > page && !show;
			},

			_getUrlWithGithub: function(path) {
				return "https://github.com/" + path;
			},
			_getCommitInfo: function(name, commit) {
				return "https://github.com/" + name + "/commits/" + commit;
			},
			_checkPostType: function(origin, type) {
				return origin === type;
			}

		});
	</script>
</dom-module>
